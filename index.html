<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do-App</title>
  </head>
  <body>
    <header class="todofont flex justify-center">#todo</header>

    <!-- tab -->
    <main class="flex justify-center">
      <div>
        <ul
          class="mb-4 flex list-none flex-row flex-wrap border-b-0 ps-0 justify-center"
          id="tabs-tab3"
          role="tablist"
          data-twe-nav-ref
        >
          <!-- All -->

          <button onclick="showAllTasks" role="presentation">
            <a
              href="#tabs-home3"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              id="allTab"
              data-twe-toggle="pill"
              data-twe-target="#tabs-home3"
              data-twe-nav-active
              role="tab"
              aria-controls="tabs-home3"
              aria-selected="true"
              >All</a
            >
          </button>
          <!-- Active -->
          <button role="presentation">
            <a
              href="#tabs-profile3"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              id="activeTab"
              data-twe-toggle="pill"
              data-twe-target="#tabs-profile3"
              role="tab"
              aria-controls="tabs-profile3"
              aria-selected="false"
              >Active</a
            >
          </button>
          <!-- Completed -->
          <button role="presentation">
            <a
              href="#tabs-messages3"
              class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
              id="completedTab"
              data-twe-toggle="pill"
              data-twe-target="#tabs-messages3"
              role="tab"
              aria-controls="tabs-messages3"
              aria-selected="false"
              >Completed</a
            >
          </button>
        </ul>
        <hr class="-mt-6 mb-6" />

        <!-- Input for All tab -->
        <div
          class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
          id="tabs-home3"
          role="tabpanel"
          data-twe-tab-active
          aria-labelledby="tabs-home-tab3"
        >
          <div class="flex justify-between">
            <!-- input bar -->
            <div class="relative mb-3" data-twe-input-wrapper-init>
              <input
                type="text"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                id="todoInput"
                placeholder="Add Tasks"
              />
              <label
                for="todoInput"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
                >Add Tasks
              </label>
            </div>

            <!-- button -->
            <div>
              <button
                onclick="addTask()"
                type="button"
                data-twe-ripple-init
                data-twe-ripple-color="light"
                class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
              >
                Add Task
              </button>
            </div>
          </div>
          <div>
            <div class="mb-[0.125rem] block min-h-[1.5rem] ps-[1.5rem]">
              <!-- List container for All tab -->
              <ul id="all-list"></ul>
            </div>
          </div>
        </div>

        <!-- Input for Active tab -->
        <div
          class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
          id="tabs-profile3"
          role="tabpanel"
          aria-labelledby="tabs-profile-tab3"
        >
          <div class="flex justify-between">
            <!-- input bar -->
            <div class="relative mb-3" data-twe-input-wrapper-init>
              <input
                type="text"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                id="todoInput"
                placeholder="add details"
              />
              <label
                for="todoInput"
                class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
                >add details
              </label>
            </div>

            <!-- button -->
            <div>
              <button
                onclick="addTask()"
                type="button"
                data-twe-ripple-init
                data-twe-ripple-color="light"
                class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
              >
                Add
              </button>
            </div>
          </div>
          <div>
            <div class="mb-[0.125rem] block min-h-[1.5rem] ps-[1.5rem]">
              <!-- List container for Active tab -->
              <ul id="active-list"></ul>
            </div>
          </div>
        </div>

        <!-- Input for Completed tab  -->
        <div
          class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
          id="tabs-messages3"
          role="tabpanel"
          aria-labelledby="tabs-messages-tab3"
        >
          <div class="mb-[0.125rem] block min-h-[1.5rem] ps-[1.5rem]">
            <!-- List container for Completed tab -->
            <ul id="completed-list"></ul>

            <!-- Button to clear completed tasks -->
            <button
              id="clear-completed"
              class="rounded bg-red-500 px-4 py-2 text-white mt-4 hover:bg-red-600"
            >
              Clear Completed
            </button>
          </div>
        </div>
      </div>

      <hr class="-mt-10" />
    </main>

    <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
    <script
      type="text/javascript"
      src="./node_modules/tw-elements/js/tw-elements.umd.min.js"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
